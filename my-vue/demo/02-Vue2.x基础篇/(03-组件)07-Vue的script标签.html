<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>07-Vue的script标签</title>
  <script src="js/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <my-div></my-div>
  </div>
  <!--约束script标签的类型为模板-->
  <script id="my-div" type="text/template">
    <!--对外只能有一个出口，所以要用div包起来-->
    <div>
      <div>我是韩梅梅</div>
      <input type="date">
    </div>
  </script>
  <script>
    //1.实例化组件
    //全局
    Vue.component("my-div", {
      template: "#my_div" //绑定组件
    });
    new Vue({
      el: "#app"
    });

  </script>
</body>

</html>
